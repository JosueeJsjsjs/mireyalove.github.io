<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERES UNA LINDA</title>
  <link rel="shortcut icon" href="cora.png" type="image/x-icon">
  <style>
    body {
      background-color: #0f0f1f;
      text-align: center;
      padding-top: 100px;
      font-family: Arial, sans-serif;
      background-image: radial-gradient(circle, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0.3) 100%), radial-gradient(rgba(255, 255, 255, 0.2) 1px, transparent 2px), radial-gradient(rgba(255, 255, 255, 0.2) 1px, transparent 2px);
      background-size: cover, 60px 60px, 60px 60px;
      background-position: center, 30px 30px, 0 0;
    }
    h1 {
      color: #ffffff;
      font-size: 28px;
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      padding: 10px 40px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #ff6f61;
      color: white;
      margin: 20px 40px;
      transition: transform 0.2s ease;
    }
    .button:hover {
      transform: scale(1.05);
    }
    .hidden {
      display: none;
    }
    #message {
      background-color: rgba(26, 40, 48, 0.8); /* Fondo del mensaje */
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 0 auto;
      margin-top: 10px;
      font-weight: bold; /* Negrita */
      color: white;
      font-size: 30px; /* Tama√±o de fuente */
    }
    #textBesideImage {
      color: #FFD700;
      font-size: 30px; /* Tama√±o de fuente */
      font-weight: bold; /* Negrita */
      margin-top: 20px;
      cursor: pointer;
      animation: blink 1s infinite; /* A√±adido el parpadeo */
    }
    .image-row {
      display: flex;
      justify-content: center;
      gap: 15px; /* Espacio entre las im√°genes */
      margin-top: 60px;
    }
    .image-row img {
      width: 150px; /* Tama√±o de las im√°genes ajustado */
      height: auto;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Eres una preciosaaaa mi vida, sabias?</h1>

  <button class="button" id="siButton">S√≠</button>
  <button class="button" id="noButton">No</button>

  <div id="message" class="hidden">
    <p>Tu existencia ilumina mi vidaüíï.</p>
  </div>

  <p id="textBesideImage">Mira no m√°s qu√© bonitaaaa</p>

  <div class="image-row">
    <img src="foto7.jpg" alt="Foto 1">
    <img src="foto6.jpg" alt="Foto 2">
    <img src="foto9.jpg" alt="Foto 3">
    <img src="foto10.jpg" alt="Foto 4">
    <img src="foto5.jpg" alt="Foto 5">
  </div>

  <audio id="audio" src="rolita.mp3"></audio>

  <script>
    const siButton = document.getElementById('siButton');
    const noButton = document.getElementById('noButton');
    const message = document.getElementById('message');
    const audio = document.getElementById('audio');
    const textBesideImage = document.getElementById('textBesideImage');

    // Funci√≥n para mover el bot√≥n "No" de forma aleatoria
    function moveButton() {
      const maxX = window.innerWidth - noButton.offsetWidth;
      const maxY = window.innerHeight - noButton.offsetHeight;
      const newX = Math.floor(Math.random() * maxX);
      const newY = Math.floor(Math.random() * maxY);
      noButton.style.position = 'absolute';
      noButton.style.left = newX + 'px';
      noButton.style.top = newY + 'px';
    }

    // Evento para mover el bot√≥n "No" al acercar el mouse
    document.addEventListener('mousemove', function(event) {
      const mouseX = event.clientX;
      const mouseY = event.clientY;
      const buttonX = noButton.offsetLeft;
      const buttonY = noButton.offsetTop;
      const distance = Math.sqrt(Math.pow(mouseX - buttonX, 2) + Math.pow(mouseY - buttonY, 2));
      if (distance < 100) { // Cambia el valor para ajustar la distancia de activaci√≥n del boton no
        moveButton();
      }
    });

    // Evento al hacer clic en el bot√≥n "S√≠"
    siButton.addEventListener('click', function() {
      message.classList.remove('hidden');
      audio.play();
      setTimeout(function() {
        message.classList.add('hidden');
        // Abre florcitas.html en una nueva ventana
        window.open('florcitas.html', '_blank');
      }, 3000); // Oculta el mensaje despu√©s de 3 segundos
    });

    // Evento al hacer clic en el texto parpadeante
    textBesideImage.addEventListener('click', function() {
      window.open('carta.html', '_blank');
    });
  </script>
</body>
</html>
